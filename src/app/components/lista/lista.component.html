<div class="alert alert-success" role="alert" *ngFor="let item of items">
   {{i}}-{{item.name}}
   <div class="float-right" (click)="eliminar(item.id)">
        <i class="far fa-trash-alt"></i>
   </div>
   <div class="float-right mr-2" data-toggle="modal" data-target="#exampleModal" (click)="editar(item)">
        <i class="fas fa-pencil-alt"></i>
    </div>   
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar:{{editarItem.name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="agregarItemEditado()">
                    <input type="text" name="name" [(ngModel)]="editarItem.name" placeholder="Ingrese su nombre" [(ngModel)]="name" class="form-control" id="">
                    <button type="submit" class="btn btn-block btn-info mt-3">Guardar</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              
            </div>
          </div>
        </div>
      </div>
